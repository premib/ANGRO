<div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" style="color:aliceblue">
        <thead>
            <td>Name</td>
            <td>Price</td>
            <td>Stock in Inventory</td>
         </thead>
         <tbody>
          <tr *ngFor = "let it of productList; let i = index">

              <td>
                  {{it.name}}
              </td>
              <td>
                  {{it.price}}
              </td>
              <td>
                  {{it.stock}}
              </td>
          </tr>
      </tbody>    
      </table>
    </div>
  </div>
